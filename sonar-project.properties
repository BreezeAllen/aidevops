# SonarCloud configuration for AI-Assisted DevOps Framework
# Project identification
sonar.projectKey=marcusquinn_ai-assisted-dev-ops
sonar.organization=marcusquinn
sonar.projectName=AI-Assisted DevOps Framework
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=providers,configs,.agent,docs
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.lang.patterns.shell=**/*.sh
sonar.lang.patterns.json=**/*.json
sonar.lang.patterns.markdown=**/*.md
sonar.lang.patterns.yaml=**/*.yml,**/*.yaml

# Exclusions
sonar.exclusions=**/*.txt,**/tmp/**,**/logs/**,.git/**

# Coverage exclusions (shell scripts don't have traditional coverage)
sonar.coverage.exclusions=**/*.sh,**/*.md,**/*.json

# Duplication exclusions for configuration templates
sonar.cpd.exclusions=configs/**/*.txt,.agent/**/*.md

# Security analysis
sonar.security.hotspots.inheritFromParent=true

# Quality gate
sonar.qualitygate.wait=true

# Analysis parameters
sonar.analysis.mode=publish
sonar.buildString=main-branch

# Shell script specific settings
sonar.sh.shellcheck.reportPaths=shellcheck-report.xml

# Documentation analysis
sonar.markdown.file.suffixes=.md,.markdown

# Project metadata
sonar.links.homepage=https://github.com/marcusquinn/ai-assisted-dev-ops
sonar.links.ci=https://github.com/marcusquinn/ai-assisted-dev-ops/actions
sonar.links.scm=https://github.com/marcusquinn/ai-assisted-dev-ops
sonar.links.issue=https://github.com/marcusquinn/ai-assisted-dev-ops/issues
